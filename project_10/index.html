<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="detail-image">
        <img src="/project_10/image/ao_3.jpg" alt="" id="image" />
      </div>
    </div>
  </body>
  <script>
    let arrayImages = [
      "/project_10/image/ao_3.jpg",
      "/project_10/image/ao_4.jpg",
      "/project_10/image/ao_5.jpg",
      "/project_10/image/ao_6.jpg",
    ];
    let count = 0;
    let showBanner = function () {
      let image = document.getElementById("image");
      image.src = arrayImages[count];
      count++;
      if (count == 4) {
        count = 0;
      }
    };
    setInterval(showBanner, 1000);
  </script>
</html>
