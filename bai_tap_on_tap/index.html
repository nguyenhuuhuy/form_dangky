  <body></body>
  <script>
    let a = [1, 9, 3, 2];

    for (let i = 0; i < a.length - 1; i++) {
      // for ngoài: let i=0; i<3 ;i++
      /*
        i= 0; chạy thân:
        let j= 1; j<4; j++
        j = 1: if(1>9)
        j = 2: if(1>3)
        j = 3: if(1>2)
        i = 1:
        let j = 2 ; j<4; j++
        j = 2: 9>3 {

        }
        */
      for (let j = i + 1; j < a.length; j++) {
        if (a[i] > a[j]) {
          let x = a[i];

          a[i] = a[j];

          a[j] = x;
        }
      }
    }
    console.log(a);
  </script>
